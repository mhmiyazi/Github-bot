// HTML
<form onSubmit="WriteToFile(this)">
<label>Type your first name:</label>
<input type="text" name="FirstName" id="firstName" size="20"><br>
 
<label>Type your last name: </label>
<input type="text" name="LastName" id="lastName" size="20"><br>
 
<input type="submit" value="submit">
</form>
    <script type="text/javascript">
         function WriteToFile(passForm) {
 
            set fso = CreateObject("Scripting.FileSystemObject"); 
            set s   = fso.CreateTextFile("./filename.txt", True);

            var firstName = document.getElementById('firstName');
            var lastName  = document.getElementById('lastName');

            s.writeline("First Name :" + firstName);
            s.writeline("Last Name :" + lastName);

            s.writeline("-----------------------------");
            s.Close();
        }
    </script>
